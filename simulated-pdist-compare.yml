# location for all generated files
basename: simreads-compare

output_dir: output.simreads-compare

alphabets:
  nucleotide:
    ksizes: [21,31,51]
    scaled: 1000
    alpha_cmd: "--dna"
    moltype: "dna"
    ksize_multiplier: 1
  protein:
    ksizes: [7,8,9,10,11]
    scaled: 100
    alpha_cmd: "--protein"
    moltype: "protein"
    ksize_multiplier: 3
  dayhoff:
    ksizes: [15,16,17,18,19]
    scaled: 100
    alpha_cmd: "--dayhoff"
    moltype: "dayhoff"
    ksize_multiplier: 3
  hp:
    ksizes: [30,33,35,42]
    scaled: 100
    alpha_cmd: "--hp"
    moltype: "hp"
    ksize_multiplier: 3
